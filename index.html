<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AplicaciÃ³n Contable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="website icon" href="images/icono-cont.png">

    <link rel="stylesheet" href="css/style-index.css">

    <style>

    </style>
</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>ðŸ“Š Contabilidad</h2>

        <button id="btn-calculadora"
                class="active"
                onclick="cargarPagina('calculadora.html', this)">
            Calculadora
        </button>

        <button id="btn-libro"
                onclick="cargarPagina('libro-diario.html', this)">
            Libro de Vida
        </button>
    </div>

    <!-- CONTENIDO DINÃMICO -->
    <div class="content" id="contenido"></div>

</div>

<script>
function cargarPagina(pagina, boton){

    // Quitar active de todos
    document.querySelectorAll(".sidebar button")
        .forEach(btn => btn.classList.remove("active"));

    // Agregar active al seleccionado
    if(boton){
        boton.classList.add("active");
    }

    fetch(pagina)
        .then(res => res.text())
        .then(data => {
            document.getElementById("contenido").innerHTML = data;

            // Ejecutar scripts cargados
            const scripts = document.querySelectorAll("#contenido script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                if(oldScript.src){
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                document.body.appendChild(newScript);
                oldScript.remove();
            });
        });
}

// Cargar automÃ¡ticamente la calculadora al iniciar
window.addEventListener("DOMContentLoaded", () => {
    const btnInicial = document.getElementById("btn-calculadora");
    cargarPagina("calculadora.html", btnInicial);
});
</script>

</body>
</html>
