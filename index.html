<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad</title>
    <link rel="website icon" href="images/icono-cont.png">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style-index.css">
    <link rel="stylesheet" href="css/style-tabla.css">

</head>
<body>

    <!---->
   <div class="app-contabilidad">

    <h1 class="lbl-titulo">Aplicación de Contabilidad</h1>
    <h2 class="lbl-subtitulo">Cindy Ramirez</h2>

    <!--FORMULARIO + TABLA-->
    <div class="parent">
        
        
        <div class="div1">

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="c-b-contabilidad">
                            <div class="shadow__input"></div>
                            <input id="busqueda-contabilidad" class="form-control" placeholder="Buscar por nombre ...">
                            </div>
                        </div>
                    </div> 
                    <!--Tabla-->
                    <table class="table align-middle table-contabilidad">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Sueldo</th>
                                <th>ISSS</th>
                                <th>AFP</th>
                                <th>Renta imponible</th>
                                <th>ISR</th>
                                <th>Sueldo líquido</th>
                            </tr>

                        </thead>

                        <tbody id="tabla-contabilidad"> </tbody>

                    </table>

                </div>
            </div> 
        </div>

        <!--Formulario para escribir los datos-->
        <div class="div2">
            
            <form action="form" id="form-contabilidad">
                <h2 class="lbl-subtform"></h2>
                <div class="linea"></div>

                <div class="textbox">
                    <input type="text" id="input-nombre" required>
                    <label>Nombre</label>
                </div>

                <div class="textbox">
                    <input type="number" id="input-salario" required step="0.01" min="0">
                    <label>Sueldo</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Aplicar descuentos de ley?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="descuentos" id="descuentos-si" value="si" checked>
                        <label class="form-check-label" for="descuentos-si">
                        Sí
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="descuentos" id="descuentos-no" value="no">
                        <label class="form-check-label" for="descuentos-no">
                        No
                        </label>
                    </div>
                </div>



                <button type="submit" id="btn-calcular">
                    <p>Calcular</p>
                    <i class="ph ph-arrow-right"></i>
                </button>

            </form>

        </div>

    </div>

   </div>
    

    <script src="js/contabilidad.js"></script>
    
</body>
</html>
